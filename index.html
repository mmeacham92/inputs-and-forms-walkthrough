<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags-->
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <meta name="description" content="Kenzie" />
    <meta name="author" content="Kenzie" />
    <meta name="keywords" content="Kenzie" />

    <!-- Title Page-->
    <title>Kenzie Forms and Inputs Practice</title>

    <!-- CSS-->
    <link href="style.css" rel="stylesheet" media="all" />
  </head>

  <body class="container">
    <section class="card">
      <h2>Contact Me!</h2>

      <form>
        <!-- form group -->
        <label for="name_input">Name</label>
        <input id="name_input" type="text" placeholder="What's your name?" required/>

        <!-- form group -->
        <label for="email_input">Email</label>
        <input id="email_input" type="email" placeholder="What's your email?" required/>

        <!-- form group -->
        <label for="message_input">Message</label>
        <textarea id="message_input" placeholder="What's your message?" required></textarea>

        <button id="submit-button" type="submit">Submit Button</button>

      </form>
    </section>

    <script src="code.js"></script>
  </body>
</html>
